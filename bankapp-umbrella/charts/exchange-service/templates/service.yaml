apiVersion: v1
kind: Service
metadata:
  name: {{ include "exchange-service.fullname" . }}
  labels:
    app: {{ include "exchange-service.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "exchange-service.selectorLabels" . | nindent 4 }}