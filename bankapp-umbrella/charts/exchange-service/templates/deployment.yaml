apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exchange-service.fullname" . }}
  labels:
    {{- include "exchange-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "exchange-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "exchange-service.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.global.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: config
              mountPath: /config/application.yml
              subPath: application.yml
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://bankapp-bankapp-db:5432/bankapp-db
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.global.db.user }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.db.password.secretName }}
                  key: {{ .Values.global.db.password.secretKey }}
      volumes:
        - name: config
          configMap:
            name: {{ include "exchange-service.fullname" . }}-config