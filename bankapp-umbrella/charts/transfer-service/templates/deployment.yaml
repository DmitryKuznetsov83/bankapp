apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "transfer-service.fullname" . }}
  labels:
    {{- include "transfer-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "transfer-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "transfer-service.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://bankapp-bankapp-db:5432/bankapp-db
            - name: SPRING_DATASOURCE_USERNAME
              value: bankapp
            - name: SPRING_DATASOURCE_PASSWORD
              value: bankapp