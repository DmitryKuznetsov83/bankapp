apiVersion: v1
kind: Pod
metadata:
  name: test-account-service-health
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: [ "sh","-c" ]
      args:
        - 'wget -qO- http://bankapp-account-service:8080/actuator/health | grep -q "\"status\":\"UP\""'
  restartPolicy: Never