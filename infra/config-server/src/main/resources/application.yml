server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:config-repo/{application}
            - classpath:config-repo/shared

eureka:
  client:
    serviceUrl:
      defaultZone: http://bankapp-discovery-server:8761/eureka/
  instance:
    preferIpAddress: false
    hostname: ${HOSTNAME}.${POD_NAMESPACE}.svc.cluster.local
    instance-id: "${spring.application.name}:${random.value}"
    leaseRenewalIntervalInSeconds: 1

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always